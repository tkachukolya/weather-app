<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <img
        src="images/waves-background.jpg"
        alt="Black waves"
        class="waves-background"
      />
      <form id="search-form">
        <div class="mb-3">
          <input
            type="text"
            class="location-form"
            id="search-input"
            placeholder="location"
          />
          <input
            type="submit"
            id="search-button"
            class="button"
            value="search"
          />
          <input
            type="submit"
            id="current-button"
            class="button"
            value="current"
          />
        </div>
      </form>

      <h1>Berlin</h1>
      <ul class="weather-today">
        <li class="current-date" id="current-date">January 1, 12:00</li>
        <li>
          <img
            src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
            alt="clear"
            id="icon"
            class="emoji"
          />
        </li>
        <li class="weather-mood" id="weather-mood">Mostly cloudy</li>
      </ul>
      <div class="temperature-now">
        <span class="temperature" id="temperature">16</span>
        <a href="#" id="celsius" class="active">℃</a>
        <span class="line">|</span>
        <a href="#" id="fahrenheit">℉</a>
      </div>

      <div class="description">
        <span class="humidity" id="now-humidity">Humidity: 94%</span>
        <br />
        <span class="wind" id="now-wind">Wind: 26km/h</span>
      </div>
      <div class="options">
        <span class="hourly">Hourly</span>
        <span class="daily">Daily</span>
        <span class="details">Details</span>
      </div>
      <hr />
      <div class="day-of-the-week" id="forecast"></div>
    </div>
    <div class="creator">
      <a href="https://github.com/tkachukolya/weather-app" target="_blank"
        >Open-source code</a
      >
      by Olha Tkachuk
    </div>
    <script src="weather.js"></script>
  </body>
</html>
